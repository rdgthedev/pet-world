name: Build and Deploy ASP.Net Core App to Azure Web App - petworld

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: Dotnet publish
        run: dotnet publish -c Release -o ./publish  # Diretório onde os arquivos serão publicados

      - name: Set environment variable for Azure Web App package path
        run: echo "AZURE_WEBAPP_PACKAGE_PATH=./publish" >> $GITHUB_ENV  # Define o caminho do pacote para o deploy

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: webapp  # Nome do artefato
          path: ./publish  # O caminho dos arquivos publicados

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: webapp  # Nome do artefato
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}  # Caminho onde o pacote será baixado

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}  # Nome do Web App no Azure
          slot-name: 'Production'  # Slot do Web App (caso não use slots, pode deixar como 'Production')
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}  # Caminho para o pacote a ser implantado
